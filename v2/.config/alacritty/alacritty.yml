# Configuration for Alacritty, the GPU enhanced terminal emulator.
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml


#env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  #TERM: alacritty

window:
  title: You can only fight the way you practice.
  dimensions:
    columns: 120
    lines: 50
  padding:
    x: 20
    y: 5
  position:
    x: 10
    y: 10
  decorations: full

scrolling:
  history: 10000
  multiplier: 3

live_config_reload: true
background_opacity: 0.95
dynamic_title: true


font:
  normal:
    family: Fira Code
    style: Light
  bold:
    family: Fira Code
    style: SemiBold
  italic:
    family: Fira Code
    style: Light   #  Fira Code has no italic fonts :(
  size: 15.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: false


# Colors (Gruvbox dark)
# https://github.com/alacritty/alacritty/wiki/Color-schemes#gruvbox
colors:
  primary:
    background: '#1d2021'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  selection:
    text: '#FE9019'
    background: '#1D2021'

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 1.0

key_bindings:
  - { key: N,        mods: Command, action: SpawnNewInstance } # Open new Alacritty window
  - { key: Key3,     mods: Alt,     chars: "#"               } # Fix OSX problem and allow to type #


