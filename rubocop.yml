Metrics/BlockLength:
  Description: 'Avoid long blocks with many lines.'
  Enabled: true
  CountComments: false
  Max: 25
  Exclude:
    - '**/*_spec.rb'
    - '**/*.gemspec'

Metrics/LineLength:
  Enabled: true
  Max: 120

Metrics/MethodLength:
  Max: 20

Layout/TrailingEmptyLines:
  Enabled: true

Layout/TrailingWhitespace:
  Enabled: true

Style/RedundantSelf:
  Enabled: false

# Rails/TimeZone:
#   EnforcedStyle: strict
